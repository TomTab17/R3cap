<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" href="/css/login.css" />
</head>
<body>

<div class="form-container">
    <h2>Login</h2>

    <!-- Messaggio di successo (dopo la registrazione) -->
    <div th:if="${successMessage}" class="message success">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Messaggio di errore in caso di login fallito -->
    <div th:if="${param.error}" class="message error">
        <p>Credenziali non valide. Riprova.</p>
    </div>

    <form th:action="@{/login}" method="post">
        <input type="text" id="username" name="username" placeholder="Username" required>

        <input type="password" id="password" name="password" placeholder="Password" required>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
