<!DOCTYPE html>
<html>
<head>
    <title>Registrazione</title>
    <link rel="stylesheet" href="/css/register.css" />
</head>
<body>
    <div class="form-container">
        <h2>Registrazione</h2>
        <form action="/register" method="post">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="text" name="cognome" placeholder="Cognome" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <!-- Dropdown per il corso di studi -->
            <select name="corsoDiStudi" required>
                <option value="Informatica">Informatica</option>
                <option value="Ingegneria">Ingegneria</option>
                <option value="Matematica">Matematica</option>
                <!-- Aggiungi altre opzioni di corsi -->
            </select><br>

            <!-- Checkbox per disponibilitÃ  a fare ripetizioni -->
            <label>
                <input type="checkbox" name="disponibileRipetizioni"> Disponibile a fare ripetizioni
            </label><br>            
            

            <button type="submit">Registrati</button>
        </form>
    </div>
</body>
</html>
