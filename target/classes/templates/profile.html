<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profilo di <span th:text="${utente.nome} + ' ' + ${utente.cognome}"></span></title>
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
</head>
<body>

    <!-- Profilo utente -->
    <div class="profile-container">
        <div class="profile-header">
            <!-- Immagine Profilo -->
            <img th:src="@{${utente.immagineProfilo} != null ? ${utente.immagineProfilo} : '/media/default-profile.png'}"
                 alt="Immagine Profilo" class="profile-pic-large" />

            <div class="profile-details">
                <h2 class="user-name" th:text="${utente.nome} + ' ' + ${utente.cognome}"></h2>
                <p><strong>Email:</strong> <span th:text="${utente.email}"></span></p>
                <p><strong>Corso di Studi:</strong> <span th:text="${utente.corsoDiStudi}"></span></p>
                <p><strong>Disponibile per ripetizioni:</strong>
                    <span th:text="${utente.disponibileRipetizioni ? 'SÃ¬' : 'No'}"></span>
                </p>
            </div>
        </div>

        <!-- Pulsanti -->
        <a href="/" class="back-button">Torna alla Home</a>
        <a th:href="@{/profile/edit}" class="edit-button">Modifica Profilo</a>
    </div>

</body>
</html>
