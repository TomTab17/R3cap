<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profilo di <span th:text="${utente.nome} + ' ' + ${utente.cognome}"></span></title>
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
</head>
<body>

    <div class="profile-wrapper">
        <div class="profile-container">
            <div class="profile-card">
                <div class="profile-pic-container"> <img th:src="@{${utente.immagineProfilo} != null ? ${utente.immagineProfilo} : '/media/default-profile.png'}"
                         alt="Immagine Profilo" class="profile-pic-large" />
                    <div class="total-points">
                        <span th:text="${totalPoints != null ? totalPoints : 0}">0</span> Punti üî•
                    </div>
                </div>

                <div class="profile-info">
                    <h2 th:text="${utente.nome} + ' ' + ${utente.cognome}"></h2>
                    <p><strong>Email:</strong> <span th:text="${utente.email}"></span></p>
                    <p><strong>Corso di Studi:</strong> <span th:text="${utente.corsoDiStudi}"></span></p>
                    <p><strong>Disponibile per ripetizioni:</strong> <span th:text="${utente.disponibileRipetizioni ? 'S√¨' : 'No'}"></span></p>
                </div>
            </div>

            <div class="button-group">
                <a href="/" class="button back">üè† Torna alla Home</a>
                <a th:href="@{/profile/edit}" class="button edit">‚úèÔ∏è Modifica Profilo</a>
            </div>
        </div>
    </div>

</body>
</html>
