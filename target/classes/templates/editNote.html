<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Nota</title>
    <link rel="stylesheet" th:href="@{/css/editNote.css}" />
</head>
<body>

    <div class="edit-note-wrapper">
        <h1>Modifica R3cap ‚úçüèª</h1>

        <form th:action="@{/notes/edit/{id}(id=${note.id})}" method="post" enctype="multipart/form-data">
            <label for="title">Titolo:</label>
            <input type="text" id="title" name="title" th:value="${note.title}" required>

            <label for="description">Descrizione:</label>
            <textarea id="description" name="description" required th:text="${note.description}"></textarea>

            <label for="file">Sostituisci file (opzionale):</label>
            <input type="file" id="file" name="file">

            <div class="button-group-inline">
                <button type="submit" class="button button-save">Salva üìù</button>
                <a th:href="@{/profile}" class="button button-cancel">Annulla</a>
            </div>
        </form>
    </div>

</body>
</html>
