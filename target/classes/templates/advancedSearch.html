<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ricerca Avanzata</title>
    <link rel="stylesheet" th:href="@{/css/advancedSearch.css}" />
</head>
<body>
    <h1>Ricerca Avanzata di R3cap</h1>

    <form th:action="@{/notes/risultati-ricerca-avanzata}" method="get" class="advanced-search-form">
        <div class="form-group">
            <label for="query">Titolo della nota:</label>
            <input type="text" id="query" name="query" placeholder="Inserisci il titolo da cercare" required />
        </div>

        <div class="form-group">
            <label for="corsoDiStudi">Corso di Studi:</label>
            <select id="corsoDiStudi" name="corsoDiStudi" required>
                <option value="">Seleziona un corso di studi</option>
                <option value="Ingegneria Informatica">Ingegneria Informatica</option>
                <option value="Ingegneria Meccanica">Ingegneria Meccanica</option>
                <option value="Ingegneria Elettronica">Ingegneria Elettronica</option>
                <option value="Matematica">Matematica</option>
                <option value="Fisica">Fisica</option>
                <option value="Economia">Economia</option>
                <option value="Giurisprudenza">Giurisprudenza</option>
                <option value="Lettere">Lettere</option>
                <option value="Lingue e culture straniere">Lingue e culture straniere</option>
                <option value="Tutti">Tutti i corsi di studio</option>
            </select>
        </div>

        <button type="submit" class="search-button">üîç Cerca</button>
    </form>

    <a th:href="@{/}" class="home-button">üè† Torna alla home</a>
</body>
</html>
